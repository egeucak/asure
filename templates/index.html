{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/stylesheet.css" %}">
    <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.png" %}"/>
    <title>Asure.com</title>

  </head>
  <body>
  <div class="main-container">
    <header class="header">
      <a href="#">
        <div class="main-icon"></div>
      </a>
    </header>
    <div class="form-group search-input">
        <form method="POST" action=" ">{% csrf_token %}
          <input type="text" name="search-text" class="form-control" id="search-course" placeholder="Search Something...">
          <div class="filter-container">
            <div class="left-filter">
              <input type="checkbox" value="free" name="free" checked="true"><div class="label-content">free</div><br>
              <input type="checkbox" value="paid" name="paid" checked="true"><div class="label-content">paid</div>
            </div>
            <div class="right-filter">
              <input type="checkbox" value="edx" name="edx" checked="true"><div class="label-content">edx</div><br>
              <input type="checkbox" value="youtube" name="youtube" checked="true"><div class="label-content">youtube</div>
            </div>
            <div class="right-filter">
              <input type="checkbox" value="coursera" name="coursera" checked="true"><div class="label-content">coursera</div> <br>
              <input type="checkbox" value="udemy" name="udemy" checked="true"><div class="label-content">udemy</div><br>
            </div>
          </div>
            <div>
            <input type="submit" class="glyphicon glyphicon-search" name="search" >
            <div class="glyphicon glyphicon-filter"></div>
          </div>
        </form>
      <ul class="result-container">
            {% for key,value in dictionaries.items %}
            <li>
              <a class="result-link" href="{{value.url}}" target="_blank">
                <div class="result">
                  <img class="result-image" src="{{value.thumbnail}}" alt="{{key}}">
                  <h3 class="result-title">{{value.title}}</h3>
                  <div class="result-icon"><img src="{{value.site_logo}}" alt=""></div\>
                </div>
            </li>
            </a>
            {% endfor %}
          </ul>
      </div>
    </div>


    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="{% static "js/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "js/index.js" %}" type="text/javascript"></script>

  </body>
</html>
